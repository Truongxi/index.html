<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang web đầu tiên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    p {
      font-size: 18px;
    }
    .button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Chào mừng bạn đến với trang web của tôi!</h1>
  <p>Trang này được tạo bằng GitHub Pages và HTML thuần.</p>
  <a href="https://github.com/" class="button" target="_blank">Xem GitHub</a>
</body>
</html>
